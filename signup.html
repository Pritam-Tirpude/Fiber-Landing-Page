<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fiber let's you create your own portfolio in minutes with dozens of premade and beautiful templates."
    />
    <meta name="robots" content="index,follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fiber | Sign Up</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="form-container">
        <h3>Fiber</h3>
        <h4>Create your Fiber account</h4>
        <form>
          <label for="your-name">Your Name</label>
          <input type="text" name="your-name" placeholder="John Doe" />
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="john@example.com" />
          <label for="password">Password</label>
          <div class="password-input">
            <input
              type="password"
              name="password"
              placeholder="At least 8 characters"
            />
            <img
              class="hide-password"
              src="./Assets/hide password.svg"
              alt="hide password icon"
            />
          </div>
          <div class="terms-conditions">
            <input type="checkbox" name="checkbox" />
            <p>
              By creating an account on Fiber, you agree to the <br />
              <span class="terms"><a href="#">Terms and Conditions</a></span>
            </p>
          </div>
          <button type="submit">Create Fiber Account</button>
          <p class="sign-in-account">
            Already have an account?
            <span class="sign-in"><a href="#">Sign In</a></span>
          </p>
        </form>
      </div>
      <div class="carousel">
        <img src="./Assets/Sign Up Image.png" alt="sign up image" />
        <div class="carousel-text">
          <h3>Unparalleled Templates</h3>
          <p>
            Crafted by a team of professional designers, our templates are
            eunparalleled in the market.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
